name: 'NMRP Subtheme'
type: theme
description: 'Theme customizations for NMRP'
core: 8.x
base theme: nexus

# Add css/js.
libraries:
  - nmrp_subtheme/global-styling

libraries-override:
  nexus/global-css: 
    css:
      theme:
        assets/css/bootstrap.min.css: assets/css/bootstrap.min.css
        assets/css/style.css: assets/css/style.css

  nexus/global-js:
    js:
      assets/js/bootstrap.min.js : assets/js/bootstrap.min.js


# Regions (must match base theme)
regions:
  header: 'Header'
  main_navigation: 'Main Navigation'
  preface_first: 'Preface First'
  preface_second: 'Preface Second'
  preface_third: 'Preface Third'
  highlighted: 'Highlighted'
  sidebar_first: 'First Sidebar'
  content_top: 'Content Top'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
  footer_first: 'First Bottom'
  footer_second: 'Second Bottom'
  footer_third: 'Third Bottom'
  footer_fourth: 'Fourth Bottom'